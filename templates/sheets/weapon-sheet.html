<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "me5e.weapon.attackWith"}}</th>
                <th>{{localize "me5e.weapon.damage"}}</th>
                <th>{{localize "me5e.weapon.conceal"}}</th>
                <th>{{localize "me5e.weapon.reload"}}</th>
                <th>{{localize "me5e.weapon.heat"}}</th>
                <th>{{localize "me5e.weapon.weight"}}</th>
                <th>{{localize "me5e.weapon.attributes"}}</th>
            </tr>
            <tr>
                <td>
                    <select name="data.attackWith">
                        {{#select data.attackWith}}
                        {{#each config.attackTypes as |name type|}}
                        <option value="{{type}}">{{name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </td>
                <td>
                    <input type="data.damage" type="text" value="{{data.damage}}" data-dtype="Number" />
                </td>
                <td>
                    <input type="data.conceal" type="text" value="{{data.conceal}}" data-dtype="Number" />
                </td>
                <td>
                    <input type="data.reload" type="text" value="{{data.reload}}" data-dtype="Number" />
                </td>
                <td>
                    <input type="data.heat" type="text" value="{{data.heat}}" data-dtype="Number" />
                </td>
                <td>
                    <input type="data.weight" type="text" value="{{data.weight}}" data-dtype="Number" />
                </td>
            </tr>
        </table>
        <textarea name="data.description">{{data.description}}</textarea>
    </div>
</form>
